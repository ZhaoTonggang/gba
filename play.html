<!DOCTYPE html>
<html lang="zh-CN" onselectstart="return false" oncontextmenu=self.event.returnValue=false>

	<head>
		<title>GBA游戏盒 - 在线畅玩经典游戏</title>
		<meta charset="UTF-8">
		<meta name="viewport"
			content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1, maximum-scale=1">
		<meta name="description" content="在线免费畅玩或下载红白机游戏，包括魂斗罗，超级玛丽，坦克大战等小霸王经典游戏，让我们一同找回童年的快乐！玩红白机游戏，就认准红白机游戏盒！">
		<meta name="keywords" content="nes,小霸王,红白机,FC游戏,童年回忆,经典游戏,在线游戏,小游戏">
		<meta name="author" content="赵彤刚">
		<meta name="theme-color" content="#00ffff">
		<!--网站图标配置-->
		<link rel="apple-touch-icon" sizes="192x192" href="./icons/192x192.png">
		<link rel="icon" type="image/png" sizes="128x128" href="./icons/128x128.png">
		<link rel="icon" type="image/png" sizes="144x144" href="./icons/144x144.png">
		<link rel="icon" type="image/png" sizes="384x384" href="./icons/384x384.png">
		<link rel="icon" type="image/png" sizes="512x512" href="./icons/512x512.png">
		<!-- 页面样式 -->
		<link rel="stylesheet" type="text/css" href="./css/play.css">
	</head>

	<body class="">
		<div class="titler">
			<button class="titbut">
				<a href="./">
					<img src="./image/button/home.png" />
					<p>主页</p>
				</a>
			</button>
			<button class="titbut" id="share" onclick="share()">
				<img src="./image/button/sh.png" alt="这是分享按钮" />
				<p>分享</p>
			</button>
			<button class=" titbut" onclick="chongzai()">
				<img src="./image/button/rec.png" alt="这是刷新按钮" />
				<p>刷新</p>
			</button>
		</div>
		<h1 id="name">加载中...</h1>
		<div class="titlel">
			<button class=" titbut" onclick="mobile()">
				<img id="qhimg" src="./image/button/gmb.png" alt="这是切换按钮" />
				<p id="qhp">切换</p>
			</button>
			<!-- <button class=" titbut" id="hnbut">
				<img src="./image/button/save.png" alt="这是存档按钮" />
				<p>存档</p>
			</button> -->
			<button class="titbut" id="drom">
				<img src="./image/button/down.png" alt="这是下载按钮" />
				<p>下载</p>
			</button>
		</div>
		<div id="show_box">
			<p id="btn_load" class="showload">正在请求资源</p>
			<canvas id="nes-canvas" width="240" height="160"></canvas>
		</div>
		<!-- 摇杆容器 -->
		<div id="direction"></div>
		<!-- 按键容器 -->
		<div id="user_btn_box"></div>
		<!--按键映射说明-->
		<div id="player1">
			<p class="plp">操作</p>
			<hr />
			<p>上:W | 下:S</p>
			<p>左:A | 右:D</p>
			<p>A:V | B:B</p>
			<p>C:V+B</p>
			<p>SELECT:空格</p>
			<p>START:回车</p>
		</div>
		<div id="player2">
			<p class="plp">设置</p>
			<hr />
			<p>音量+:↑</p>
			<p>音量-:↓</p>
			<p>倍速-:←</p>
			<p>倍速+:→</p>
		</div>
		<ul id="hnul"></ul>
		<!-- nes_btn插件 -->
		<script type="text/javascript" src="./js/nes_btn.js" charset="UTF-8"></script>
		<!-- 摇杆插件 -->
		<script type="text/javascript" src="./lib/nipplejs.min.js" charset="UTF-8"></script>
		<script type="text/javascript" src="./js/joystick.js" charset="UTF-8"></script>
		<!-- 提示框 -->
		<script type="text/javascript" src="./lib/coco-message.min.js" charset="UTF-8"></script>
		<!-- 模拟器 -->
		<script src="./lib/includes/TypedArrayShim.js"></script>
		<script src="./lib/gba/Cartridge.js"></script>
		<script src="./lib/gba/DMA.js"></script>
		<script src="./lib/gba/Emulator.js"></script>
		<script src="./lib/gba/Graphics.js"></script>
		<script src="./lib/gba/RunLoop.js"></script>
		<script src="./lib/gba/Memory.js"></script>
		<script src="./lib/gba/IRQ.js"></script>
		<script src="./lib/gba/JoyPad.js"></script>
		<script src="./lib/gba/Serial.js"></script>
		<script src="./lib/gba/Sound.js"></script>
		<script src="./lib/gba/Timer.js"></script>
		<script src="./lib/gba/Wait.js"></script>
		<script src="./lib/gba/CPU.js"></script>
		<script src="./lib/gba/Saves.js"></script>
		<script src="./lib/gba/sound/FIFO.js"></script>
		<script src="./lib/gba/sound/Channel1.js"></script>
		<script src="./lib/gba/sound/Channel2.js"></script>
		<script src="./lib/gba/sound/Channel3.js"></script>
		<script src="./lib/gba/sound/Channel4.js"></script>
		<script src="./lib/gba/CPU/ARM.js"></script>
		<script src="./lib/gba/CPU/THUMB.js"></script>
		<script src="./lib/gba/CPU/CPSR.js"></script>
		<script src="./lib/gba/graphics/Renderer.js"></script>
		<script src="./lib/gba/graphics/RendererProxy.js"></script>
		<script src="./lib/gba/graphics/BGTEXT.js"></script>
		<script src="./lib/gba/graphics/BG2FrameBuffer.js"></script>
		<script src="./lib/gba/graphics/BGMatrix.js"></script>
		<script src="./lib/gba/graphics/AffineBG.js"></script>
		<script src="./lib/gba/graphics/ColorEffects.js"></script>
		<script src="./lib/gba/graphics/Mosaic.js"></script>
		<script src="./lib/gba/graphics/OBJ.js"></script>
		<script src="./lib/gba/graphics/OBJWindow.js"></script>
		<script src="./lib/gba/graphics/Window.js"></script>
		<script src="./lib/gba/graphics/Compositor.js"></script>
		<script src="./lib/gba/memory/DMA0.js"></script>
		<script src="./lib/gba/memory/DMA1.js"></script>
		<script src="./lib/gba/memory/DMA2.js"></script>
		<script src="./lib/gba/memory/DMA3.js"></script>
		<script src="./lib/gba/cartridge/SaveDeterminer.js"></script>
		<script src="./lib/gba/cartridge/SRAM.js"></script>
		<script src="./lib/gba/cartridge/FLASH.js"></script>
		<script src="./lib/gba/cartridge/EEPROM.js"></script>
		<script src="./js/XAudioJS/swfobject.js"></script>
		<script src="./js/XAudioJS/resampler.js"></script>
		<script src="./js/XAudioJS/XAudioServer.js"></script>
		<script src="./js/IodineGBAROMLoadGlueCode.js"></script>
		<script src="./js/IodineGBAJoyPadGlueCode.js"></script>
		<script src="./js/IodineGBASavesGlueCode.js"></script>
		<script src="./js/IodineGBAGraphicsGlueCode.js"></script>
		<script src="./js/IodineGBAAudioGlueCode.js"></script>
		<script src="./js/IodineGBACoreGlueCode.js"></script>
		<script src="./js/base64.js"></script>
		<!-- jszip -->
		<!-- <script type="text/javascript" src="./lib/jszip.min.js" charset="UTF-8"></script> -->
		<!-- 存档 -->
		<!-- <script type="text/javascript" src="./js/hnesdb.js" charset="UTF-8"></script> -->
		<!-- 页面逻辑 -->
		<!-- <script type="text/javascript" src="./js/play.js" charset="UTF-8"></script> -->
	</body>

</html>
